<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Authentification</title>

    <!-- Custom fonts for this template-->

    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">

                            <div class="col-lg-12">
                                <div class="p-5">
                                    <form method="POST" class="form-signin" th:object="${userForm}"
                                        th:action="@{/registration}">
                                        <h2 class="form-heading text-center text-uppercase">Nouveau compte</h2>

                                        <div class="form-group">
                                            <span th:text="${message}"></span>
                                            <div class="mb-3">
                                                <input type="text" th:field="*{username}" class="form-control"
                                                    placeholder="Nom d'utilisateur" autofocus="true">
                                                <span class="has-error text-danger m-2" th:if="${#fields.hasErrors('username')}"
                                                    th:errors="*{username}"></span>
                                            </div>

                                            <div class="mb-3">
                                                <input type="password" th:field="*{password}" class="form-control"
                                                    placeholder="Mot de passe">
                                                <span class="has-error text-danger m-2" th:if="${#fields.hasErrors('password')}"
                                                    th:errors="*{password}"></span>
                                            </div>

                                            <div class="mb-3">
                                                <input type="password" th:field="*{passwordConfirm}"
                                                    class="form-control" placeholder="Confirmez votre mot de passe">
                                                <span class="has-error text-danger m-2" th:if="${#fields.hasErrors('passwordConfirm')}"
                                                    th:errors="*{passwordConfirm}"></span>
                                            </div>

                                            <button class="btn btn-lg btn-primary btn-block"
                                                type="submit">Création</button>
                                            <h4 class="text-center mt-2 "><a th:href="@{/login}">Accès à la
                                                    bibliothèque</a></h4>
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{js/sb-admin-2.min.js}"></script>

</body>

</html>
