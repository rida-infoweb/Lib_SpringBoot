<html layout:decorate="~{gabbarit}">

<head>
    <meta charset="ISO-8859-1">
</head>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">

                    <div class="card shadow mb-4 mt-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Listes des emprunts</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive text-center">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Adhérent</th>
                                            <th>Document</th>
                                            <th>Date d'emprunt</th>
                                            <th>Date de retour</th>
                                            <th> Actions </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="emprunt: ${listesEmprunts}">
                                            <td th:text="${emprunt.adherent.cin}"></td>
                                            <td>
                                            <ul>
                                            <li th:text="'Identificateur du livre : ' +${emprunt.livre.identificateurLivre}"></li>
                                             <li th:text="'Identificateur de dictionnaire : ' +${emprunt.dictionnaire.identificateurDictionnaire}"></li>
                                             <li th:text="'Référence de revue : ' +${emprunt.revue.reference}"></li>
                                            
                                            </ul>
                                            
                                            </td>
                                            <td th:text="${emprunt.dateEmprunt}"></td>
                                            <td th:text="${emprunt.dateRetour}"></td> 
                                            
                                            <td> <a th:href="@{/emprunts/modification/{idEmprunt}(idEmprunt=${emprunt.idEmprunt})}"
                                                    class="btn btn-primary">Modifier</a>
                                                <a th:href="@{/emprunts/suppression/{idEmprunt}(idEmprunt=${emprunt.idEmprunt})}"
                                                	onClick="if (!(confirm('Voulez vous vraiment supprimer cet utilisateur ?'))) return false"
                                                    class="btn btn-danger">Supprimer</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    
                      <hr>
                    <div class="text-center">
                        <a class="small" th:href="@{/emprunts/insertion}"> Nouvel emprunt</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
