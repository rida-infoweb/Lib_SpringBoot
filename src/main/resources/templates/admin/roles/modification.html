<html layout:decorate="~{gabbarit}">

<head>
    <meta charset="ISO-8859-1">
</head>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Rôle : <span th:text="${role.id}"> </span></h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <form action="#" th:action="@{/roles/modification}" th:object="${role}" method="POST">
                                    <input type="hidden" th:field="*{id}" />
                                    <div class="mb-3"> 
                                    <label class="mb-1 font-weight-bold">Role :</label>
                                    <input type="text" th:field="*{name}" class="form-control">
                                        <p class="alert alert-danger mt-2 mb-2" th:if="${#fields.hasErrors('name')}"
                                            th:errors="*{name}" />
                                    </div>
                                    <input type="hidden" name="${_csrf.parameterName}"value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-info col-6"> Modifier</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a class="small" th:href="@{/roles/listes}"> Listes des rôles</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
