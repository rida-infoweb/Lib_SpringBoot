<html layout:decorate="~{gabbarit}">

<head>
    <meta charset="ISO-8859-1">
</head>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Auteur : <span th:text="${auTeur.idAuteur}"> </span></h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <form action="#" th:action="@{/auteurs/modification}" th:object="${auTeur}" method="POST">
                                    <input type="hidden" th:field="*{idAuteur}" />
                                     <div class="mb-3"> <input type="text" th:field="*{auteur}" class="form-control">
                                        <p class="alert alert-danger mt-2 mb-2" th:if="${#fields.hasErrors('auteur')}"
                                            th:errors="*{auteur}" />
                                    </div>
                                    <button type="submit" class="btn btn-info col-6"> Modifier</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a class="small" th:href="@{/auteurs/listes}"> Listes des auteurs</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
