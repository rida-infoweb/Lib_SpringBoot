<html layout:decorate="~{gabbarit}">

<head>
    <meta charset="ISO-8859-1">
</head>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Livre : <span th:text="${livre.idLivre}"> </span></h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <form action="#" th:action="@{/livres/modification}" th:object="${livre}" method="POST">
                                    <input type="hidden" th:field="*{idLivre}" />
                    <div class="mb-3"> <input type="text" th:field="*{identificateurLivre}" class="form-control">
                                        <p class="alert alert-danger mt-2 mb-2" th:if="${#fields.hasErrors('identificateurLivre')}"
                                            th:errors="*{identificateurLivre}" />
                                    </div>
                                    <div class="mb-3"> <input type="number" th:field="*{nombrePage}" class="form-control">
                                        <p class="alert alert-danger mt-2 mb-2" th:if="${#fields.hasErrors('nombrePage')}"
                                            th:errors="*{nombrePage}" />
                                    </div>                                    

     <select th:field="*{auteur}" class="form-control">
        <option th:each="auteur: ${auteurs}" th:value="${auteur.idAuteur}" th:text="${auteur.auteur}"></option>
     </select>
 
                                    <button type="submit" class="btn btn-info col-6 mt-2"> Modifier</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a class="small" th:href="@{/livres/listes}"> Listes des livres</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
