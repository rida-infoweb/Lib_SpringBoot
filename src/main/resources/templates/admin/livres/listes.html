<html layout:decorate="~{gabbarit}">

<head>
    <meta charset="ISO-8859-1">
</head>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">

                    <div class="card shadow mb-4 mt-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Listes des livres</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive text-center">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Identificateur</th>
                                            <th>Nombre de page</th>
                                            <th>Auteur</th>
                                            <th> Actions </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="livre : ${listesLivres}">
                                            <td th:text="${livre.identificateurLivre}"></td>
                                            <td th:text="${livre.nombrePage}"></td>
                                            <td th:text="${livre.auteur.auteur}"></td> 
                                            <td> <a th:href="@{/livres/modification/{idLivre}(idLivre=${livre.idLivre})}"
                                                    class="btn btn-primary">Modifier</a>
                                                <a th:href="@{/dictionnaires/suppression/{idLivre}(idLivre=${livre.idLivre})}"
                                                	onClick="if (!(confirm('Voulez vous vraiment supprimer cet utilisateur ?'))) return false"
                                                    class="btn btn-danger">Supprimer</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    
                      <hr>
                    <div class="text-center">
                        <a class="small" th:href="@{/livres/insertion}"> Nouveau livre</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
