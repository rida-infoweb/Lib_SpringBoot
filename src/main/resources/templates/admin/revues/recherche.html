<html layout:decorate="~{gabbarit}">

<head>
    <meta charset="ISO-8859-1">
</head>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Chercher une revue</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">

                                  <form action="#" th:action="@{/revues/recherche}" th:object="${revue}"
                                    method="POST">
                                    <div class="mb-3"> <input type="number" th:field="*{idRevue}" placeholder="ID"
                                            class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-info col-6"> Chercher</button>
                                </form>
                            </div>
                        </div>
                    </div>

                        <div class="card">
                            <h5 class="card-header" th:text="'Revue N° :  ' + ${revue.idRevue}"></h5>
                            <div class="card-body">
                                <p class="card-text" th:text="'Référence :  ' + ${revue.reference}"></p>
                                <p class="card-text" th:text="'Prix de vente (DHS) :  ' + ${revue.prixDeVente}"></p>
                                <p class="card-text" th:text="'Année de publication :  ' + ${revue.anneePublication}"></p>

                            </div>
                        </div>

                    <div class="text-center">
                        <a class="small" th:href="@{/revues/listes}"> Listes des revues</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
